version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: createam-platform
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_CENTRAL_FIREBASE_API_KEY=${NEXT_PUBLIC_CENTRAL_FIREBASE_API_KEY}
      - NEXT_PUBLIC_CENTRAL_FIREBASE_AUTH_DOMAIN=${NEXT_PUBLIC_CENTRAL_FIREBASE_AUTH_DOMAIN}
      - NEXT_PUBLIC_CENTRAL_FIREBASE_PROJECT_ID=${NEXT_PUBLIC_CENTRAL_FIREBASE_PROJECT_ID}
      - NEXT_PUBLIC_CENTRAL_FIREBASE_STORAGE_BUCKET=${NEXT_PUBLIC_CENTRAL_FIREBASE_STORAGE_BUCKET}
      - NEXT_PUBLIC_CENTRAL_FIREBASE_MESSAGING_SENDER_ID=${NEXT_PUBLIC_CENTRAL_FIREBASE_MESSAGING_SENDER_ID}
      - NEXT_PUBLIC_CENTRAL_FIREBASE_APP_ID=${NEXT_PUBLIC_CENTRAL_FIREBASE_APP_ID}
      - NEXT_PUBLIC_PLATFORM_DOMAIN=${NEXT_PUBLIC_PLATFORM_DOMAIN}
      - NODE_ENV=production
    networks:
      - createam-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx:
    image: nginx:alpine
    container_name: createam-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - app
    networks:
      - createam-network

networks:
  createam-network:
    driver: bridge
